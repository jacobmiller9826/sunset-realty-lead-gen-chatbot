<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sunset Realty</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sunset Realty</h1>
    <p>Smart Real Estate for a Modern World</p>
  </header>

  <main>
    <section class="hero">
      <h2>Your Next Home Starts Here</h2>
      <p>Minimal design. Maximum results. We make home buying easy and efficient.</p>
    </section>

    <section class="chat">
      <h3>Let’s Get Started</h3>
      <div id="chatbox">
        <div id="chatlog"></div>
        <div class="chat-input">
          <input type="text" id="userInput" placeholder="Ask about listings, pricing, etc." />
          <button onclick="sendMessage()">→</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sunset Realty</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
